<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sequência de números</title>
  </head>
  <body>
    <section class="container">
      <h1>Sequencia de números impares ou pares.</h1>
      <form action="">
        <label for="input-teste-1">Verificar se número é impar</label>
        <input type="number" id="input-1"  placeholder="Número inicial"/>
        <input type="number" id="input-2" placeholder="Número final"/>
        <div id="camp1"></div>
        <button id="bnt1">Impar</button>


        <label for="input-teste-2">Verificar se número é par</label>
        <input type="number" id="input-3" placeholder="Número inicial"/>
        <input type="number" id="input-4" placeholder="Número final"/>
        <div id="camp2"></div>
        <button id="bnt2">Par</button>
      </form>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
